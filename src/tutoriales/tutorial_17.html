<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Ejemplo 17: Pintar marcadores en un mapa 3D</title>
  <meta name="description" content="Este es un ejemplo mostramos c칩mo pintar un feature layer y mostramos
  popups al hacer click. Adem치s muestra los detalles de la c치mara para poder crear m치s marcadores." />
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <style>
    html,
    body {
      padding: 0;
      margin: 0;
    }
    
    #searchDiv {
      position: absolute;
      z-index: 20;
      top: 20px;
      left: 74px;
    }

    #bookmarks {
      position: absolute;
      z-index: 20;
      top: 20px;
      right: 20px;
    }
    
    #paneDiv{
      position: absolute;
      z-index: 20;
      bottom: 20px;
      left: 20px;
      background: rgba(255,255,255,0.75);
      padding: 10px;
      border: 1px solid #ccc;
      max-width: 300px;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.0beta1/esri/css/esri.css">
  <script src="https://js.arcgis.com/4.0beta1/"></script>

  <script>
    var map, view;

    var bookmarks = {
      nerja: {
        position: [-3.8752, 36.7392, 115.5297],
        heading: 355.9150,
        tilt: 87.3443
      }
      ,
      granada: {
        position: [-3.6057, 37.1806, 813.7118],
        heading: 117.9322,
        tilt: 87.0240
      },
      barranco: {
         position: [-3.5826, 37.1687, 848.8294],
         heading: 295.9851,
         tilt: 77.8652
      } 
    };
    var goTo = function(el){
      
      var p = document.getElementById("places").value
      view.animateTo(bookmarks[p]);
    };

    require([
      "esri/Map",
      
      "esri/views/SceneView",
      
      "esri/widgets/Search",
      "esri/widgets/PopupTemplate",

      "esri/core/Accessor",
      
      "esri/layers/FeatureLayer",
      
      "esri/renderers/SimpleRenderer",
      
      "esri/symbols/PointSymbol3D",
      "esri/symbols/IconSymbol3DLayer",

      "dojo/on",
      "dojo/dom",
      "dojo/domReady!"
    ], function(
        Map, 
        SceneView, 
        Search, PopupTemplate,
        Accessor,
        FeatureLayer,
        SimpleRenderer, 
        PointSymbol3D, IconSymbol3DLayer,
        on, dom
      ) {
      var elevationLayer;

      //Create map
      map = new Map({
        basemap: "hybrid"
      });

      //Create MapView
      view = new SceneView({
        container: "viewDiv",
        map: map,
          camera: bookmarks.granada,
          environment:{
            atmosphere: "realistic",
            stars: "default"
          }
        }
      );

      var searchWidget = new Search({
        view: view
      }, "searchDiv");

      searchWidget.startup();
      
      view.watch("camera",function(newVal, oldVal){
        var values = newVal.toJSON();
        dom.byId("heading").innerHTML = values.heading.toFixed(4);
        dom.byId("tilt").innerHTML = values.tilt.toFixed(4);
        
        dom.byId("position").innerHTML = "["+newVal.position.longitude.toFixed(4)+", "+newVal.position.latitude.toFixed(4)+", "+values.position.z.toFixed(4)+"]";
         
      });
      
      iconSymbolRenderer = new SimpleRenderer({
        symbol: new PointSymbol3D({
          symbolLayers: [
            new IconSymbol3DLayer({
              size: 24,
              resource: {
                href: "../../img/icon.png"
              }
            })

          ]
        })
      });
        
      featureLayer = new FeatureLayer({
        url: "https://services.arcgis.com/Q6ZFRRvMTlsTTFuP/arcgis/rest/services/granadaFromShape/FeatureServer/0",
        renderer: iconSymbolRenderer,
        outFields: ['*'],
        popupTemplate: new PopupTemplate({
          title: '{Name}',
          description: '{Descriptio}'
        }),
        //Ensure that all features are shown at all scales
        maxScale: 0,
        minScale: 0
      });

      map.add(featureLayer);
    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
  <div id="searchDiv"></div>
  <div id="bookmarks">
    Go to: 
    <select id="places" onchange="goTo(this)">
      <option value="granada">Granada</option>
      <!--<option value="nerja">Nerja</option>-->
      <option value="barranco">Barranco del abogado</option>

    </select>
  </div>
  <div id="paneDiv">
    <p>
      camera: {<br>
      &nbsp;&nbsp;&nbsp;position: <span id="position"></span>,<br>
      &nbsp;&nbsp;&nbsp;heading: <span id="heading"></span>,<br>
      &nbsp;&nbsp;&nbsp;tilt: <span id="tilt"></span><br>
      }
    </p>
  </div>
</body>
</html>
