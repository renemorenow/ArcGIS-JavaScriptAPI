<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo 10: Cargar jQuery como un módulo</title>
    <meta name="description" content="Este ejemplo muestra cómo combinar jQuery con la API para que aquellos desarrolladores familiarizados con jQuery puedan utilizarlo para gestionar la interfaz. Ejemplo extraído del <a href='https://github.com/esri-es/iniciacion-a-dojo'>repositorio de iniciación a Dojo</a>" />

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/3.14/esri/css/esri.css">
    <style>
        html, body, #mapDiv {
            padding: 0;
            margin: 0;
            height: 100%;
        }
        #btn{
            position: absolute;
            z-index: 1;
            top: 20px;
            right: 20px;
        }
    </style>
    <script src="js/tutorial_10.js"></script>
    <script src="https://js.arcgis.com/3.14/"></script>
    <script>

        require([
            'esri/map',
            'jquery',
            'dojo/domReady!'
        ], function (Map, $) {
            
            map = new Map("mapDiv", {
                center: [-56.049, 38.485], //Latitud y longitud
                zoom: 3,
                basemap: "streets"
            });

            $("#btn").click(function(){
                alert("Evento capturado con jQuery!");
            })
        });
    </script>

<body>
<div id="mapDiv"></div>
<button id="btn">Capturar evento</button>
</body>
</html>
