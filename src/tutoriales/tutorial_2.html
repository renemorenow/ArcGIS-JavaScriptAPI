<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Ejemplo 2: Usar el widget de Geocodificación y personalizar el diseño</title>
    <meta name="description" content="En este ejemplo se ha utilizado <a href='https://developers.arcgis.com/javascript/jsapi/geocoder-amd.html'>el widget de geocodificación</a>, se han personalizado los controles (zoom y caja de texto), el marcador y la ventana emergente (popup) que muestra la información de la localización" />

    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://js.arcgis.com/3.14/esri/css/esri.css">
    <link rel="stylesheet" href="https://esri-es.github.io/JavascriptAPI/src/tutoriales/css/tutorial_2.css">

    <script src="https://js.arcgis.com/3.14/"></script>
    <script>
      require([
        "esri/map",
        "esri/dijit/Geocoder",

        "esri/graphic",
        "esri/symbols/SimpleMarkerSymbol",
        "esri/geometry/screenUtils",

        "dojo/dom",
        "dojo/dom-construct",
        "dojo/query",
        "dojo/_base/Color",

        "dojo/domReady!"
      ], function(
        Map, Geocoder,
        Graphic, SimpleMarkerSymbol, screenUtils,
        dom, domConstruct, query, Color
      ) {

        // Creamos un mapa
        var map = new Map("map", {
          center: [-3.674, 40.439],
          zoom: 6,
          basemap: "satellite"
        });

        // Creamos una instancia del widget de geocodificación
        var geocoder =  new Geocoder({
          arcgisGeocoder: {
            placeholder: "Escribe una dirección"
          },
          autoComplete: true,
          map: map,
          zoomScale: 14
        }, dom.byId("search"));

        // Asignamos una función cuando el usuario selecciona una
        // localización en el Geocoder
        geocoder.on("select", showLocation);

        function showLocation(evt) {
          // Limpiamos el mapa de simbología
          map.graphics.clear();

          // Recuperamos el punto con la localización (lat,long)
          var point = evt.result.feature.geometry;

          // Dibujamos un símbolo dinámicamente usando la clase
          // SimpleMarkerSymbol -> http://bit.ly/1t46I6J
          var symbol = new SimpleMarkerSymbol().setStyle(
            SimpleMarkerSymbol.STYLE_SQUARE).setColor(
            new Color([255,0,0,0.5])
          );

          // Usando la clase Graphic -> http://bit.ly/1esXP2n
          // creamos una gráfica que contiene la localización
          // y el símbolo y lo agregamos a la capa gráfica (graphics).
          var graphic = new Graphic(point, symbol);
          map.graphics.add(graphic);

          // Configuramos la información que mostramos
          // en la ventanita emergente
          map.infoWindow.setTitle("Resultado");
          map.infoWindow.setContent(evt.result.name);
          map.infoWindow.show(evt.result.feature.geometry);
        }
      });
    </script>
  </head>
  <body class="nihilo">
    <div id="search"></div>
    <div id="map"></div>
  </body>
</html>
