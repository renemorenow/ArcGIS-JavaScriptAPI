<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

  <title>Ej 4: Cargar una capa de entidades (Feature Layer)</title>
    <meta name="description" content="En este ejemplo se carga una <a href='https://services3.arcgis.com/gzPLi0vbk0c1QVGb/arcgis/rest/services/Gasolinerasshape/FeatureServer/0'>capa con datos de gasolineras</a> de toda España" />

  <link rel="stylesheet" href="https://js.arcgis.com/3.14/esri/css/esri.css">
  
  <style>
    html, body, #mapDiv {
      padding: 0;
      margin: 0;
      height: 100%;
    }
  </style>

  <!-- Cargamos la versión de la API a través del CDN de ArcGIS -->
  <script src="https://js.arcgis.com/3.14/"></script>
  <script>
    var map;

    // Cargamos los módulos que vamos a usar de la API:
    // esri/map:      Para poder crear el mapa -> http://bit.ly/1t0G4vn
    // esri/layers/featureLayer Para poder cargar los datos
    // dojo/domReady! Para asegurar que el DOM termine de cargar antes
    //                de ejecutar el código
    require([
      "esri/map",
      "esri/layers/FeatureLayer",
      "dojo/domReady!"
    ], function(Map, FeatureLayer) {

      // Generamos un nuevo mapa con un mapa base tipo callejero
      // Otros tipos: "satellite", "hybrid", "topo", "gray", "oceans",
      // "national-geographic", "osm".
      map = new Map("mapDiv", {
        center: [-3.674, 40.439],
        zoom: 7,
        basemap: "streets"
      });

      //Añadimos una capa de entidades al mapa
      var featureLayer = new FeatureLayer("https://services3.arcgis.com/gzPLi0vbk0c1QVGb/arcgis/rest/services/Gasolinerasshape/FeatureServer/0");
      map.addLayer(featureLayer);

    });
  </script>
</head>
<body class="claro">
  <div id="mapDiv"></div>
</body>
</html>
