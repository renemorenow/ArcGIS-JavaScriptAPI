<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo 13: Esri-Angular, cargando capas y haciendo data-binding</title>
    <meta name="description" content="Usando la colección de <a href='https://github.com/Esri/angular-esri-map'>directivas esri-map</a> se muestra cómo hacer data-binding de forma que los valores de latitud, longitud y zoom se actualizan al mismo tiempo que se interactúa con el mapa. <a href='https://esri.github.io/angular-esri-map/#/examples'>Más ejemplos aquí</a>." />

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/3.14/esri/css/esri.css">
    <style>
        html, body, #mapDiv {
            padding: 0;
            margin: 0;
            height: 100%;
        }
    </style>

    <script type="text/javascript" src="https://js.arcgis.com/3.14compact"></script>
</head>
<body>
<div ng-app="esri-map-example" ng-controller="MapController">
    <p>Lat: {{ map.center.lat | number:3 }}, Lng: {{ map.center.lng | number:3 }}, Zoom: {{map.zoom}}</p>

    <!-- Cargamos el mapa -->
    <esri-map id="map" center="map.center" zoom="map.zoom" basemap="topo">

        <!-- Cargamos los servicios de entidades -->
        <esri-feature-layer
             url="https://services.arcgis.com/rOo16HdIMeOBI4Mb/arcgis/rest/services/Portland_Parks/FeatureServer/0"
        ></esri-feature-layer>
        <esri-feature-layer
             url="https://services.arcgis.com/rOo16HdIMeOBI4Mb/arcgis/rest/services/Heritage_Trees_Portland/FeatureServer/0"
        ></esri-feature-layer>

    </esri-map>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
<script src="https://esri.github.io/angular-esri-map/lib/angular-esri-map.js"></script>
<script type="text/javascript">
    angular.module('esri-map-example', ['esri.map'])
            .controller('MapController', function ($scope) {
                $scope.map = {
                    center: {
                        lng: -122.676207,
                        lat: 45.523452
                    },
                    zoom: 12
                };
            });
</script>

</body>
</html>
