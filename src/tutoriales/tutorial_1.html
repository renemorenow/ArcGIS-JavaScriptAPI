<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Ejemplo 1: Cómo pintar un mapa con el API JS de ArcGIS</title>
  <meta name="description" content="Este es un ejemplo de HolaMundo usando la API" />

  <link rel="stylesheet" href="https://js.arcgis.com/3.16/esri/css/esri.css">

  <style>
    html, body, #mapDiv {
      padding: 0;
      margin: 0;
      height: 100%;
    }
  </style>

  <!-- Cargamos la API a través del CDN de ArcGIS -->
  <script src="https://js.arcgis.com/3.16/"></script>
  <script>
    var map;

    // Cargamos los módulos que vamos a usar de la API:
    // esri/map:      Para poder crear el mapa -> http://bit.ly/1t0G4vn
    // dojo/domReady! Para asegurar que el DOM termine de cargar antes
    //                de ejecutar el código
    require([
      "esri/map",
      "dojo/domReady!"
    ], function(Map) {

      // Generamos un nuevo mapa con un mapa base tipo callejero
      // Otros tipos: "streets", "hybrid", "topo", "gray", "oceans",
      // "national-geographic", "osm".
      map = new Map("mapDiv", {
        center: [
            2.122809, // Longitud
            41.380888  // Latitud
        ],
        zoom: 16,
        basemap: "satellite"
      });
    });
  </script>
</head>
<body class="claro">
  <div id="mapDiv"></div>
</body>
</html>
