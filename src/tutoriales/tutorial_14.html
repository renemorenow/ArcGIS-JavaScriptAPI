<html>
<head>
    <meta charset=utf-8 />
    <title>Ej 14: Mapa de calor con Esri-Leaflet</title>
    <meta name="description" content="Para aquellos que quieren trabajar con <a href='https://leafletjs.com/'>Leaflet</a> pueden usar <a href='https://esri.github.io/esri-leaflet/'>este plugin</a>. En este ejemplo se muestra un mapa de calor donde se visualizan las Ã¡reas con una alta densidad de grafitis en Nueva York." />

    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/leaflet/0.7.3/leaflet.css" />
    <script src="//cdn.jsdelivr.net/leaflet/0.7.3/leaflet.js"></script>
    <script src="//cdn.jsdelivr.net/leaflet.esri/1.0.0/esri-leaflet.js"></script>

    <style>
        body { margin:0; padding:0; }
        #map { position: absolute; top:0; bottom:0; right:0; left:0; }
    </style>

    <!-- Include Leaflet.heat via rawgit.com, do not use in production -->
    <script src="https://rawgit.com/Leaflet/Leaflet.heat/gh-pages/dist/leaflet-heat.js"></script>

    <!-- Load Heatmap Feature Layer from CDN -->
    <script src="https://cdn.jsdelivr.net/leaflet.esri.heatmap-feature-layer/1.0.2/esri-leaflet-heatmap-feature-layer-src.js"></script>
</head>
<body>

<div id="map"></div>
<script>
    var map = L.map('map').setView([ 40.706, -73.926], 14);

    L.esri.basemapLayer('Gray').addTo(map);

    L.esri.heatmapFeatureLayer({
        url: 'https://services.arcgis.com/rOo16HdIMeOBI4Mb/ArcGIS/rest/services/Graffiti_Reports/FeatureServer/0',
        radius: 12
    }).addTo(map);
</script>
</body>
</html>
